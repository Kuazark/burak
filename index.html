<html>

<head>
    <meta charset="utf-8" />
    <title>SEAT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/fonts/stylesheet.css" />
    <link rel="stylesheet" href="assets/scss/index.css" />
</head>

<body>
    <div class="circle m-auto"></div>
    <div class="header w-100 text-center">
        <img class="logo m-auto" height="61px" src="assets/img/logo.png" />
        <ul class="navbar">
            <li class="active"><a>MODELS</a></li>
            <li><a>COLORS</a></li>
            <li><a>ACCESSORIES</a></li>
            <li><a>SUMMARY</a></li>
        </ul>
    </div>

    <div class="circleArea container">
        <div class="row">
            <div class="col-md-6 p-0 circleCar active">
                <div class="checked"><img src="assets/img/checked.svg" width="13.02px" height="9.02px" /></div>
                <div class="carName">IBIZA</div>
                <div class="carImage">
                    <img width="440.64px" height="200.16px" src="assets/img/car1.png" />
                </div>
                <p class="carDescription"><b>193.500 TL</b>‘den başlayan<br>fiyatlarla</p>
                <div class="buttonArea w-100 text-center"><button class="btn">SELECT</button></div>
            </div>
            <div class="col-md-6 p-0 circleCar">
                <div class="checked"><img src="assets/img/checked.svg" width="13.02px" height="9.02px" /></div>
                <div class="carName">IBIZA</div>
                <div class="carImage">
                    <img width="440.64px" height="200.16px" src="assets/img/car2.png" />
                </div>
                <p class="carDescription"><b>193.500 TL</b>‘den başlayan<br>fiyatlarla</p>
                <div class="buttonArea w-100 text-center"><button class="btn">SELECT</button></div>
            </div>
        </div>
    </div>


    <div class="totalPopup">
        <div class="detailCar">
            <div class="car">
                <img src="assets/img/car1.png" />
                <div class="description">
                    <span>Total</span>
                    <span>193.500 TL</span>
                </div>
            </div>
            <div class="button">COLORS</div>
        </div>
    </div>

</body>

</html>
