<html>

<head>
    <meta charset="utf-8" />
    <title>SEAT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/fonts/stylesheet.css" />
    <link rel="stylesheet" href="assets/scss/index.css" />
</head>

<body>
    <div class="circle m-auto"></div>
    <div class="header w-100 text-center">
        <img class="logo m-auto" height="61px" src="assets/img/logo.png" />
        <ul class="navbar">
            <li><a>MODELS</a></li>
            <li><a>COLORS</a></li>
            <li><a>ACCESSORIES</a></li>
            <li class="active"><a>SUMMARY</a></li>
        </ul>
    </div>

    <div class="circleArea container">
        <div class="row">
            <div class="col-md-6 p-0 circleCar active big">
                <div class="carName">IBIZA</div>
                <div class="carImage">
                    <img width="440.64px" height="200.16px" src="assets/img/car1.png" />
                </div>
            </div>
            <div class="col-md-6 p-0 d-flex flex-column justify-content-center">
                <div class="car-summary">
                    <div class="feature">MODEL</div>
                    <div class="featureDescription">Ibiza 1.3 Ecotech DSG</div>
                </div>
                <div class="car-summary">
                    <div class="feature">COLOR</div>
                    <div class="featureDescription">Rosa Red</div>
                </div>
                <div class="car-summary">
                    <div class="feature">ACCESSORIES</div>
                    <div class="featureDescription">Boost Pack + Light Plus</div>
                </div>
            </div>
        </div>
    </div>


    <div class="totalPopup">
        <div class="detailCar">
            <div class="car">
                <img src="assets/img/car1.png" />
                <div class="description">
                    <span>Total</span>
                    <span>193.500 TL</span>
                </div>
            </div>
            <div class="button buy">BUY NOW</div>
        </div>
    </div>

</body>

</html>
